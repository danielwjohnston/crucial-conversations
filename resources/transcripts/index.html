<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucial Conversations ‚Äî Audio Transcripts</title>
    <style>
        :root {
            --brand-red: #e30613;
            --brand-red-accessible: #c20510;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f9fa;
            --border-color: #ddd;
            --blue: #4a90e2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: white;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        header {
            text-align: center;
            margin-bottom: 36px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--brand-red);
        }
        header h1 { color: var(--brand-red-accessible); font-size: 2rem; margin-bottom: 6px; }
        header p { color: var(--text-light); font-size: 1.05rem; }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }
        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
        .empty-state h2 { color: var(--text-dark); font-size: 1.4rem; margin-bottom: 10px; }
        .empty-state p { color: var(--text-light); max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back to Chapter Select</a>

        <h1>üéß Audio Transcripts</h1>

    </header>
    <div class="empty-state">
        <div class="icon">üéß</div>
        <h2>Transcripts Coming Soon</h2>
        <p>Audio transcriptions for each chapter are in development. These will provide searchable text versions of all audiobook content.</p>
    </div>
</body>
</html>
