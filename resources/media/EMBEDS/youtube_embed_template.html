<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-caption {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
        
        .video-controls {
            margin-top: 15px;
            text-align: center;
        }
        
        .video-controls button {
            background: #e30613;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .video-controls button:hover {
            background: #c20510;
        }
        
        .video-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #e30613;
        }
        
        .video-info h3 {
            margin: 0 0 10px 0;
            color: #e30613;
            font-size: 18px;
        }
        
        .video-info p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .transcript-link {
            display: inline-block;
            margin-top: 10px;
            color: #e30613;
            text-decoration: none;
            font-weight: bold;
        }
        
        .transcript-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .video-controls button {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .video-info {
                padding: 10px;
            }
            
            .video-info h3 {
                font-size: 16px;
            }
            
            .video-info p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?rel=0&modestbranding=1&autohide=1&showinfo=0&controls=1"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="video-caption">
        VIDEO_TITLE - VIDEO_DESCRIPTION
    </div>
    
    <div class="video-controls">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="muteUnmute()">Mute/Unmute</button>
        <button onclick="openInNewTab()">Open in New Tab</button>
    </div>
    
    <div class="video-info">
        <h3>Video Information</h3>
        <p><strong>Duration:</strong> VIDEO_DURATION</p>
        <p><strong>Chapter:</strong> CHAPTER_NUMBER</p>
        <p><strong>Topic:</strong> VIDEO_TOPIC</p>
        <p><strong>Description:</strong> VIDEO_FULL_DESCRIPTION</p>
        <a href="TRANSCRIPT_LINK" class="transcript-link">View Transcript</a>
    </div>

    <script>
        function playPause() {
            const iframe = document.querySelector('iframe');
            const src = iframe.src;
            
            if (src.includes('autoplay=1')) {
                iframe.src = src.replace('autoplay=1', 'autoplay=0');
            } else {
                iframe.src = src.includes('?') ? src + '&autoplay=1' : src + '?autoplay=1';
            }
        }
        
        function muteUnmute() {
            const iframe = document.querySelector('iframe');
            const src = iframe.src;
            
            if (src.includes('mute=1')) {
                iframe.src = src.replace('mute=1', 'mute=0');
            } else {
                iframe.src = src.includes('?') ? src + '&mute=1' : src + '?mute=1';
            }
        }
        
        function openInNewTab() {
            const videoId = 'YOUTUBE_VIDEO_ID';
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }
        
        // Auto-resize iframe based on content
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'video-size') {
                const container = document.querySelector('.video-container');
                container.style.paddingBottom = event.data.ratio + '%';
            }
        });
        
        // Track video engagement
        let watchTime = 0;
        let startTime = Date.now();
        
        setInterval(() => {
            watchTime = Date.now() - startTime;
        }, 1000);
        
        // Send analytics data (if needed)
        function sendAnalytics() {
            const data = {
                videoId: 'YOUTUBE_VIDEO_ID',
                watchTime: watchTime,
                timestamp: new Date().toISOString()
            };
            
            // Send to analytics service
            console.log('Video analytics:', data);
        }
        
        // Send analytics when page unloads
        window.addEventListener('beforeunload', sendAnalytics);
    </script>
</body>
</html>
